<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nooni-detailshome</title>
    <link rel="stylesheet" href="../bootstrap5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/details.css" />
    <link rel="stylesheet" href="../css/buy.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <link rel="shortcut icon" href="https://nooni-be87.kxcdn.com/nooni/wp-content/themes/nooni/images/favicon.ico" type="image/x-icon">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
            #search-dark{
  color: black;
}
body  #foot ul li a{
  background-color: #fff;
  color: black;
}

    </style>
  </head>
  <body>
    <div style="position: fixed;z-index: 999;top: 0;" class="head"></div>
      <header style="position: fixed;z-index: 999;top: 40px;"></header>
      
    <main style="margin-top:100px;" class="container" id="detailshome"></main>

    <h1 class="text-center mt-3">Kartınızın göstəricilərini daxil edin !</h1>
    <div style="align-items: center; display: flex; justify-content: center;flex-direction: column;" class="container mt-5">
     <div class="visa-card">
         <div class="logoContainer">
           <svg style="margin-right: 20px;"
             xmlns="http://www.w3.org/2000/svg"
             x="0px"
             y="0px"
             width="23"
             height="23"
             viewBox="0 0 48 48"
             class="svgLogo"
           >
             <path
               fill="#ff9800"
               d="M32 10A14 14 0 1 0 32 38A14 14 0 1 0 32 10Z"
             ></path>
             <path
               fill="#d50000"
               d="M16 10A14 14 0 1 0 16 38A14 14 0 1 0 16 10Z"
             ></path>
             <path
               fill="#ff3d00"
               d="M18,24c0,4.755,2.376,8.95,6,11.48c3.624-2.53,6-6.725,6-11.48s-2.376-8.95-6-11.48 C20.376,15.05,18,19.245,18,24z"
             ></path>
           </svg>
         </div>
         <div class="number-container">
           <label class="input-label" for="cardNumber">CARD NUMBER</label>
           <input
           maxlength="16"
           class="inputstyle"
           id="cardNumber"
           placeholder="XXXX XXXX XXXX XXXX"
           name="cardNumber"
           type="text"
           required 
           />
         </div>
       
         <div class="name-date-cvv-container">
           <div class="name-wrapper">
             <label class="input-label" for="holderName">CARD HOLDER</label>
             <input
             class="inputstyle"
             id="holderName"
             placeholder="NAME"
             type="text"
             required
             />
           </div>
       
           <div class="expiry-wrapper">
             <label class="input-label" for="expiry">VALID THRU</label>
             <input maxlength="5" class="inputstyle" id="expiry" placeholder="MM/YY" type="text" />
           </div>
           <div class="cvv-wrapper">
             <label class="input-label" for="cvv">CVV</label>
             <input
             required
               class="inputstyle"
               placeholder="***"
               maxlength="3"
               id="cvv"
               type="password"
             />
           </div>
         </div>
       </div>
      <form action=""> <button style="border-radius: 0px; background-color: black;" class="btn btn-success mt-5" type="submit">
       Submit
     </button></form>
    </div>

    <div class="nooni-footer"></div>
    <script src="../../assets/bootstrap5/js/bootstrap.bundle.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/detailshome.js"></script>
   
  </body>
</html>
