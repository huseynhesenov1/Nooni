<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nooni-Login</title>
    <link rel="stylesheet" href="../bootstrap5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="shortcut icon" href="https://nooni-be87.kxcdn.com/nooni/wp-content/themes/nooni/images/favicon.ico" type="image/x-icon">

    
  </head>
  <body><div class="light">
    
    <div class="head"></div>
    <header></header>
    <button id="modeBtn">Dark</button>

    
    
    <div style="border-bottom: 2px solid black;" class="container">
        <h1 class="text-center my-4">REGISTER</h1>
        <div class="d-flex justify-content-center">
            <div class="col-4">
                <div class="" id="myalert" role="alert"></div>
                <form >
                    <div class="mb-3">
                        <label class="form-label">Full name</label>
                        <input type="text" class="form-control">
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Phone</label>
                        <input type="tel" class="form-control">
                      </div>
                    <div class="mb-3">
                      <label class="form-label">Email address</label>
                      <input type="email" class="form-control">
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Password</label>
                      <input type="password" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Again Password</label>
                        <input type="password" class="form-control">
                      </div>

                    
                    <button type="submit" class="btn btn-secondary mb-5">Submit</button>
                  </form>
            </div>
        </div>
    </div>
    
    
    
    
    
    
    
    <div  class="nooni-footer"></div>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    <script src="../../assets/bootstrap5/js/bootstrap.bundle.js"></script>

       <script src="../js/script.js"></script>


  
  </div></body>
